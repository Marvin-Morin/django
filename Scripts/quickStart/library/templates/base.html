<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    <nav>

        <button id="back" onclick="window.history.back()">Back</button>

        <div id="link">

            <a href="{% url 'authors' %}"
            class="{% if request.resolver_match.url_name == 'authors' %}active{% endif %}">Authors</a>
            
            <a href="{% url 'books' %}"
            class="{% if request.resolver_match.url_name == 'books' %}active{% endif %}">Book</a>
            
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <input id="logout" type="submit" value="logout" />
            </form>

        </div>
    </nav>

    <div id="space"></div>


    {% block content %}
    {% endblock %}

</body>

</html>
